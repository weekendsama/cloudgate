<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番剧库 - 主页</title>
    <!-- jQuery -->
    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.staticfile.org/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Clipboard.js -->
    <script src="https://cdn.staticfile.org/clipboard.js/2.0.10/clipboard.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.staticfile.org/axios/0.26.1/axios.min.js"></script>
    <!-- Assets -->
    <link href="./style/scrollbar.css" rel="stylesheet" crossorigin="anonymous">
    <link href="./style/toolbar.css" rel="stylesheet" crossorigin="anonymous">
    <link href="./style/homepage.css" rel="stylesheet" crossorigin="anonymous">
    </link>
    <script src="./js/PrintAnimeList.js" crossorigin="anonymous"></script>
    <script src="./js/Navbar.js" crossorigin="anonymous"></script>
    <script src="./js/homepage.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 顶栏和底栏 -->
    <div id="navbar" style="position: absolute;"></div>
    <!-- 轮播图 -->
    <div id="headerpicture" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- 这里是内容 -->
        </div>
        <!-- 切页按钮 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#headerpicture" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#headerpicture" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <!-- 容器 -->
    <div class="container mt-4" style="margin-bottom: 90px;">
        <!-- 番剧推荐 -->
        <div id="collections"></div>
    </div>
